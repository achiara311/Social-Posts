<div class="form-container">
  <form #postForm="ngForm" (ngSubmit)="submitPost(postForm)" class="form">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel />
    <label for="thought">Thought</label>
    <input type="text" name="thought" id="thought" ngModel />
    <button>Add</button>
  </form>
</div>
<!-- when making form container, you need to make a div container with a class and a class added to the form-->
